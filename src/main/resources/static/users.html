<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script>
    // Aplicar tema imediatamente no carregamento da página
    (function() {
        try {
            const savedTheme = localStorage.getItem('preferredTheme') || 'ocean';
            document.documentElement.setAttribute('data-theme', savedTheme);
            console.log('Tema aplicado em users.html:', savedTheme);
        } catch(e) {
            console.error('Erro ao aplicar tema inicial:', e);
        }
    })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" id="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="/css/theme-variables.css">
    <link rel="stylesheet" href="/css/theme-elements.css">
    <title>Usuários - Sistema de Planejamento Econômico</title>
    <link rel="stylesheet" href="/css/common-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos específicos para a página de usuários */
        .badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            display: inline-block;
        }
        
        .badge-COUNCILLOR {
            background-color: #3498db;
        }
        
        .badge-NON_COUNCILLOR {
            background-color: #7f8c8d;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .radio-option input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Garantir que o cabeçalho comum seja inserido
        if (typeof window.insertCommonHeader === 'function') {
            window.insertCommonHeader();
        } else {
            console.error("Função insertCommonHeader não encontrada");
        }
        
        // Garantir que o tema seja aplicado assim que a página carregar
        if (typeof window.applyThemeToEntirePage === 'function') {
            const savedTheme = localStorage.getItem('preferredTheme') || 'ocean';
            window.applyThemeToEntirePage(savedTheme);
        }
        
        // Adicionar ouvinte para evento de mudança de tema
        document.addEventListener('themeChanged', function(event) {
            console.log("Evento 'themeChanged' detectado:", event.detail.theme);
            if (typeof window.applyThemeToEntirePage === 'function') {
                window.applyThemeToEntirePage(event.detail.theme);
            }
        });
    });
    </script>
    <div class="container">
        <!-- O cabeçalho será inserido aqui pelo script -->

        <h1>Usuários</h1>
        
        <!-- Abas para navegar entre listar e cadastrar -->
        <div class="tabs">
            <div class="tab active" data-tab="list">Listar</div>
            <div class="tab" data-tab="create">Cadastrar</div>
        </div>
        
        <!-- Conteúdo da aba de listagem -->
        <div id="list-tab" class="tab-content active">
            <button id="loadButton">Carregar Usuários</button>
            
            <div id="loading" class="loading">Carregando dados...</div>
            <div id="error" class="message error"></div>
            <div id="counter" class="counter"></div>
            
            <div id="results">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Nome de Usuário</th>
                            <th>Tipo</th>
                            <th>Pronome</th>
                            <th>Instância</th>
                            <th>Criado em</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- Conteúdo da aba de cadastro -->
        <div id="create-tab" class="tab-content">
            <div id="formLoadingMessage" class="loading">Carregando instâncias...</div>
            <div id="formErrorMessage" class="message error"></div>
            <div id="formSuccessMessage" class="message success"></div>
            
            <form id="createForm" class="form-container">
                <h2>Novo Usuário</h2>
                
                <div class="form-group">
                    <label for="username">Nome de Usuário<span class="required">*</span></label>
                    <input type="text" id="username" name="username" required maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha<span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Nome Completo<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required maxlength="200">
                </div>
                
                <div class="form-group">
                    <label>Pronome<span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="pronounHE" name="pronoun" value="HE_HIM" checked>
                            <label for="pronounHE">Ele/Dele</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="pronounSHE" name="pronoun" value="SHE_HER">
                            <label for="pronounSHE">Ela/Dela</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="pronounTHEY" name="pronoun" value="THEY_THEM">
                            <label for="pronounTHEY">Elu/Delu</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Tipo de Usuário<span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="typeNON_COUNCILLOR" name="type" value="NON_COUNCILLOR" checked>
                            <label for="typeNON_COUNCILLOR">Não-Conselheiro</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="typeCOUNCILLOR" name="type" value="COUNCILLOR">
                            <label for="typeCOUNCILLOR">Conselheiro</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group" id="instanceGroup">
                    <label for="instanceId">Instância<span id="instanceRequired" style="display:none" class="required">*</span></label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="instanceId" name="instanceId" style="flex: 1">
                            <option value="">Selecione uma instância...</option>
                        </select>
                        <button type="button" class="secondary" style="min-width: 80px" onclick="window.open('/instances.html#create', '_blank')">Nova</button>
                    </div>
                    <small class="form-text text-muted">Obrigatório para Conselheiros. Para Não-Conselheiros é opcional.</small>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="cancelButton" class="danger">Cancelar</button>
                    <button type="submit" id="submitButton">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/common-header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da página
            const loadButton = document.getElementById('loadButton');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableBody = document.querySelector('#dataTable tbody');
            const counter = document.getElementById('counter');
            const createForm = document.getElementById('createForm');
            const formLoadingMessage = document.getElementById('formLoadingMessage');
            const formErrorMessage = document.getElementById('formErrorMessage');
            const formSuccessMessage = document.getElementById('formSuccessMessage');
            const submitButton = document.getElementById('submitButton');
            const cancelButton = document.getElementById('cancelButton');
            const instanceSelect = document.getElementById('instanceId');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Inserir cabeçalho comum
            if (typeof insertCommonHeader === 'function') {
                insertCommonHeader();
            }
            
            // Carregar dados automaticamente ao abrir a página
            loadUsers();
            
            // ----------------- GERENCIAMENTO DE ABAS -----------------
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remover classe ativa de todas as abas
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Adicionar classe ativa na aba clicada
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId + '-tab').classList.add('active');
                    
                    // Se a aba for de cadastro, carregar instâncias
                    if (tabId === 'create') {
                        loadInstances();
                    }
                });
            });
            
            // ----------------- LISTAR USUÁRIOS -----------------
            loadButton.addEventListener('click', loadUsers);
            
            function loadUsers() {
                // Limpar resultados anteriores
                tableBody.innerHTML = '';
                counter.textContent = '';
                
                // Mostrar indicador de carregamento
                loading.style.display = 'block';
                
                // Esconder mensagem de erro
                error.style.display = 'none';
                
                // Fazer requisição ao endpoint
                fetch('/api/users')
                    .then(response => {
                        if (!response.ok) {
                            // Tentar extrair mensagem de erro se disponível
                            return response.text().then(text => {
                                let errorMsg = `Status: ${response.status}`;
                                try {
                                    // Verificar se é JSON válido
                                    const errorObj = JSON.parse(text);
                                    if (errorObj && errorObj.message) {
                                        errorMsg = errorObj.message;
                                    }
                                } catch (e) {
                                    // Se não for JSON, usar o texto como está ou o código de status
                                    if (text && text.trim()) {
                                        errorMsg = text;
                                    }
                                }
                                throw new Error(errorMsg);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Tratar dados vazios
                        if (!data || data.length === 0) {
                            counter.textContent = 'Nenhum usuário encontrado.';
                            loading.style.display = 'none';
                            return;
                        }

                        // Esconder indicador de carregamento
                        loading.style.display = 'none';
                        
                        // Atualizar contador
                        counter.textContent = `Total: ${data.length} usuários encontrados`;
                        
                        // Preencher a tabela com os dados
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            
                            // Formatar a data de criação
                            let createdAt = item.createdAt || '';
                            if (createdAt && createdAt.includes('T')) {
                                const date = new Date(createdAt);
                                createdAt = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                            }
                            
                            // Formatar pronome
                            let pronoun = '';
                            if (item.pronoun === 'HE_HIM') pronoun = 'Ele/Dele';
                            else if (item.pronoun === 'SHE_HER') pronoun = 'Ela/Dela';
                            else if (item.pronoun === 'THEY_THEM') pronoun = 'Elu/Delu';
                            
                            // Formatar tipo de usuário e instância
                            const userType = item.type === 'COUNCILLOR' ? 
                                '<span class="badge badge-COUNCILLOR">Conselheiro</span>' : 
                                '<span class="badge badge-NON_COUNCILLOR">Não-Conselheiro</span>';
                                
                            // Instância (se houver)
                            let instanceName = '-';
                            if (item.instance) {
                                instanceName = item.instance.committeeName || 
                                              (item.instance.type === 'COUNCIL' ? 'Conselho #' + item.instance.id : 
                                              (item.instance.type === 'COMMITTEE' ? 'Comitê #' + item.instance.id : 
                                              'Trabalhador #' + item.instance.id));
                            }
                            
                            // Adicionar células
                            row.innerHTML = `
                                <td>${item.id || ''}</td>
                                <td>${item.name || ''}</td>
                                <td>${item.username || ''}</td>
                                <td>${userType || ''}</td>
                                <td>${pronoun || ''}</td>
                                <td>${instanceName || ''}</td>
                                <td>${createdAt || '-'}</td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(err => {
                        // Esconder indicador de carregamento
                        loading.style.display = 'none';
                        
                        // Mostrar erro detalhado
                        console.error("Erro completo:", err);
                        error.textContent = 'Erro ao carregar dados: ' + err.message;
                        error.style.display = 'block';
                    });
            }
            
            // ----------------- CARREGAR INSTÂNCIAS -----------------
            async function loadInstances() {
                formLoadingMessage.style.display = 'block';
                formErrorMessage.style.display = 'none';
                instanceSelect.innerHTML = '<option value="">Carregando instâncias...</option>';
                instanceSelect.disabled = true;
                
                try {
                    const response = await fetch('/api/instances');
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMsg = `Falha ao carregar instâncias: ${response.status}`;
                        
                        try {
                            const errorObj = JSON.parse(errorText);
                            if (errorObj && errorObj.message) {
                                errorMsg = errorObj.message;
                            }
                        } catch (e) {
                            if (errorText && errorText.trim()) {
                                errorMsg = errorText;
                            }
                        }
                        
                        throw new Error(errorMsg);
                    }
                    
                    const instances = await response.json();
                    
                    // Verificar se há instâncias
                    if (!instances || instances.length === 0) {
                        formErrorMessage.textContent = 'Nenhuma instância disponível para seleção.';
                        formErrorMessage.style.display = 'block';
                        instanceSelect.innerHTML = '<option value="">Nenhuma instância disponível</option>';
                        formLoadingMessage.style.display = 'none';
                        return;
                    }
                    
                    // Preencher o select de instâncias
                    instanceSelect.innerHTML = '<option value="">Selecione uma instância...</option>';
                    instances.forEach(instance => {
                        const option = document.createElement('option');
                        option.value = instance.id;
                        
                        // Nome da instância
                        let instanceName = instance.committeeName || 
                                          (instance.type === 'COUNCIL' ? 'Conselho #' + instance.id : 
                                          (instance.type === 'COMMITTEE' ? 'Comitê #' + instance.id : 
                                          'Trabalhador #' + instance.id));
                        
                        option.textContent = `${instanceName} (${instance.type})`;
                        instanceSelect.appendChild(option);
                    });
                    
                    instanceSelect.disabled = false;
                    formLoadingMessage.style.display = 'none';
                } catch (err) {
                    console.error("Erro ao carregar instâncias:", err);
                    formErrorMessage.textContent = 'Erro ao carregar instâncias: ' + err.message;
                    formErrorMessage.style.display = 'block';
                    formLoadingMessage.style.display = 'none';
                    instanceSelect.innerHTML = '<option value="">Erro ao carregar</option>';
                }
            }
            
            // Tornar campo de instância obrigatório para conselheiros
            document.querySelectorAll('input[name="type"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const isCouncillor = this.value === 'COUNCILLOR';
                    document.getElementById('instanceRequired').style.display = isCouncillor ? 'inline' : 'none';
                    document.getElementById('instanceId').required = isCouncillor;
                });
            });
            
            // ----------------- CADASTRAR USUÁRIO -----------------
            createForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Obter dados do formulário
                const formData = {
                    username: document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value,
                    name: document.getElementById('name').value.trim(),
                    pronoun: document.querySelector('input[name="pronoun"]:checked').value,
                    type: document.querySelector('input[name="type"]:checked').value
                };
                
                // Adicionar instância se selecionada
                const instanceId = document.getElementById('instanceId').value;
                if (instanceId) {
                    formData.instanceId = parseInt(instanceId);
                } else if (formData.type === 'COUNCILLOR') {
                    formErrorMessage.textContent = 'Por favor, selecione uma instância para o conselheiro.';
                    formErrorMessage.style.display = 'block';
                    return;
                }
                
                // Validação básica
                if (!formData.username || !formData.password || !formData.name) {
                    formErrorMessage.textContent = 'Por favor, preencha todos os campos obrigatórios.';
                    formErrorMessage.style.display = 'block';
                    return;
                }
                
                // Enviar dados ao servidor
                submitUser(formData);
            });
            
            async function submitUser(formData) {
                // Desabilitar o botão de envio e mostrar carregamento
                submitButton.disabled = true;
                formLoadingMessage.textContent = 'Cadastrando usuário...';
                formLoadingMessage.style.display = 'block';
                formSuccessMessage.style.display = 'none';
                formErrorMessage.style.display = 'none';
                
                try {
                    const response = await fetch('/api/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    let responseData;
                    try {
                        responseData = await response.json();
                    } catch (e) {
                        responseData = { message: 'Erro ao processar resposta do servidor' };
                    }
                    
                    if (!response.ok) {
                        throw new Error(responseData.message || `Erro ${response.status} ao cadastrar usuário`);
                    }
                    
                    // Mostrar mensagem de sucesso
                    formSuccessMessage.textContent = `Usuário "${formData.username}" cadastrado com sucesso!`;
                    formSuccessMessage.style.display = 'block';
                    
                    // Limpar o formulário
                    createForm.reset();
                    
                    // Após 3 segundos, redirecionar para a aba de listagem
                    setTimeout(() => {
                        document.querySelector('.tab[data-tab="list"]').click();
                        loadUsers(); // Recarregar a lista
                    }, 3000);
                    
                } catch (err) {
                    formErrorMessage.textContent = 'Erro ao cadastrar: ' + err.message;
                    formErrorMessage.style.display = 'block';
                    console.error(err);
                } finally {
                    submitButton.disabled = false;
                    formLoadingMessage.style.display = 'none';
                }
            }
            
            // Botão cancelar limpa o formulário
            cancelButton.addEventListener('click', function() {
                createForm.reset();
                formErrorMessage.style.display = 'none';
                formSuccessMessage.style.display = 'none';
                document.querySelector('.tab[data-tab="list"]').click();
            });
            
            // Verificar se a URL contém um hash para abrir uma aba específica
            if (window.location.hash === '#create') {
                document.querySelector('.tab[data-tab="create"]').click();
            }
        });
    </script>
    <script>
    // Verificar integridade do sistema quando a página terminar de carregar
    window.addEventListener('load', function() {
        console.log("Página users.html completamente carregada");
        
        // Verificar tema
        if (typeof window.verifyTheme === 'function') {
            window.verifyTheme();
        } else {
            // Aplicar tema manualmente como fallback
            try {
                const savedTheme = localStorage.getItem('preferredTheme') || 'ocean';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch(e) {
                console.error("Erro ao aplicar tema fallback:", e);
            }
        }
    });
    </script>
    <script>
    // Script de verificação e forçamento de tema
    (function() {
        // Função para aplicar tema diretamente
        function applyThemeDirectly(theme) {
            console.log(`Aplicando tema ${theme} diretamente em users.html`);
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('preferredTheme', theme);
            
            // Forçar repintagem para aplicar o tema
            document.documentElement.style.display = 'none';
            void document.documentElement.offsetHeight;
            document.documentElement.style.display = '';
        }

        // Verificar quando a página terminar de carregar
        window.addEventListener('load', function() {
            console.log("Página users.html completamente carregada");
            
            // Verificar tema
            const savedTheme = localStorage.getItem('preferredTheme') || 'ocean';
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            if (currentTheme !== savedTheme) {
                console.warn(`Tema inconsistente! Atual: ${currentTheme}, Salvo: ${savedTheme}`);
                applyThemeDirectly(savedTheme);
            }
            
            // Adicionar evento global para detectar mudanças de tema
            document.addEventListener('themeChanged', function(event) {
                applyThemeDirectly(event.detail.theme);
            });
            
            // Configurar eventos para as opções de tema na página
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    if (theme) {
                        applyThemeDirectly(theme);
                    }
                });
            });
        });
    })();
    </script>
</body>
</html>
