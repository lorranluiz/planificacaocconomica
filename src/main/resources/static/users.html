    </script>

            display: inline-block;

            background-color: #7f8c8d;

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;

        /* Estilos para paginação */
        .pagination-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;

        .pagination-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pagination-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;

        .pagination-links, .pagination-centuries {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;

            padding: 5px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--card-bg);
            color: var(--text-color);
            min-width: 15px;
            text-align: center;
            user-select: none;
        }

        .page-link:hover {
            background-color: var(--accent-color);
            color: var(--accent-text);
        }

        .page-link.active {
            background-color: var(--primary-color);
            color: var(--primary-text);
            border-color: var(--primary-color);
        }

        .page-link.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .century-link {
            padding: 3px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .century-link:hover, .century-link.active {
            background-color: var(--accent-color-light);
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da página
            const loadButton = document.getElementById('loadButton');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableBody = document.querySelector('#dataTable tbody');
            const counter = document.getElementById('counter');
            const createForm = document.getElementById('createForm');
            const formLoadingMessage = document.getElementById('formLoadingMessage');
            const formErrorMessage = document.getElementById('formErrorMessage');
            const formSuccessMessage = document.getElementById('formSuccessMessage');
            const submitButton = document.getElementById('submitButton');
            const cancelButton = document.getElementById('cancelButton');
            const instanceSelect = document.getElementById('instanceId');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Inserir cabeçalho comum
            if (typeof insertCommonHeader === 'function') {
                insertCommonHeader();
            }
            
            // Variáveis para controle de paginação
            let currentPage = 0;
            let pageSize = 10;
            let totalPages = 0;
            let totalItems = 0;
            
            // Carregar dados automaticamente ao abrir a página
            loadUsers(currentPage, pageSize);
            
            // Elemento para selecionar tamanho da página
            const pageSizeSelect = document.getElementById('pageSizeSelect');
            if (pageSizeSelect) {
                pageSizeSelect.addEventListener('change', function() {
                    pageSize = parseInt(this.value);
                    currentPage = 0; // Voltar para a primeira página
                    loadUsers(currentPage, pageSize);
                });
            }
            
            // ----------------- GERENCIAMENTO DE ABAS -----------------
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remover classe ativa de todas as abas
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Adicionar classe ativa na aba clicada
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId + '-tab').classList.add('active');
                    
                    // Se a aba for de cadastro, carregar instâncias
                    if (tabId === 'create') {
                        loadInstances();
                    }
                });
            });
            
            // ----------------- LISTAR USUÁRIOS COM PAGINAÇÃO -----------------
            loadButton.addEventListener('click', function() {
                loadUsers(currentPage, pageSize);
            });
            
            function loadUsers(page, size) {
                // Limpar resultados anteriores
                tableBody.innerHTML = '';
                counter.textContent = '';
                
                // Mostrar indicador de carregamento
                loading.style.display = 'block';
                
                // Esconder mensagem de erro
                error.style.display = 'none';
                
                // Construir URL com parâmetros de paginação
                const url = `/api/users?page=${page}&size=${size}`;
                
                // Fazer requisição ao endpoint
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            // Tentar extrair mensagem de erro se disponível
                            return response.text().then(text => {
                                let errorMsg = `Status: ${response.status}`;
                                try {
                                    // Verificar se é JSON válido
                                    const errorObj = JSON.parse(text);
                                    if (errorObj && errorObj.message) {
                                        errorMsg = errorObj.message;
                                    }
                                } catch (e) {
                                    // Se não for JSON, usar o texto como está ou o código de status
                                    if (text && text.trim()) {
                                        errorMsg = text;
                                    }
                                }
                                throw new Error(errorMsg);
                            });
                        }
                        return response.json();
                    })
                    // Adicione este código logo após receber a resposta da API, antes do processamento dos dados
                    .then(data => {
                        // Esconder indicador de carregamento
                        loading.style.display = 'none';
                        
                        // DEBUG: Análise detalhada dos dados recebidos
                        console.log("Estrutura da resposta completa:", data);
                        
                        // Identificar o formato da resposta
                        if (data.content) {
                            console.log("Resposta em formato de Page do Spring");
                            if (data.content.length > 0) {
                                console.log("Estrutura de um item:", data.content[0]);
                                // Listar todas as propriedades do primeiro item para diagnóstico
                                console.log("Propriedades disponíveis:", Object.keys(data.content[0]));
                            }
                        } else if (Array.isArray(data)) {
                            console.log("Resposta em formato de array");
                            if (data.length > 0) {
                                console.log("Estrutura de um item:", data[0]);
                                // Listar todas as propriedades do primeiro item para diagnóstico
                                console.log("Propriedades disponíveis:", Object.keys(data[0]));
                            }
                        } else {
                            console.log("Formato de resposta não reconhecido");
                        }
                        
                        // Resto do código de processamento...
                        // Esconder indicador de carregamento
                        loading.style.display = 'none';
                        
                        // DEBUG: Inspecionar estrutura dos dados recebidos
                        console.log("Estrutura da resposta completa:", data);
                        
                        // Se for um objeto Page do Spring
                        if (data.content) {
                            console.log("Amostra do primeiro item:", data.content[0]);
                        } else if (Array.isArray(data) && data.length > 0) {
                            console.log("Amostra do primeiro item:", data[0]);
                        }
                        
                        // Extrair informações de paginação da resposta
                        // Verificar vários formatos possíveis de resposta paginada
                        if (data.pageable) {
                            // Formato Spring Data JPA Page
                            currentPage = data.number; // número da página atual (zero-based)
                            pageSize = data.size;  // tamanho da página 
                            totalPages = data.totalPages;  // total de páginas
                            totalItems = data.totalElements;  // total de itens
                            
                            // Usar o conteúdo como a lista de itens
                            data = data.content;
                        } else if (data.page) {
                            // Formato alternativo
                            currentPage = data.page.number;
                            pageSize = data.page.size;
                            totalPages = data.page.totalPages;
                            totalItems = data.page.totalElements;
                            
                            // Usar o conteúdo apropriado
                            data = data.content || data.users || data.items || [];
                        } else if (Array.isArray(data)) {
                            // É uma lista simples, manter a paginação do lado do cliente
                            totalItems = data.length;
                            totalPages = Math.max(1, Math.ceil(totalItems / pageSize));
                        } else {
                            // Formato desconhecido, tentar o melhor possível
                            console.warn("Formato de resposta desconhecido:", data);
                            data = data.content || data.users || data.items || [];
                            totalItems = data.length;
                            totalPages = Math.max(1, Math.ceil(totalItems / pageSize));
                        }
                        
                        // Tratar dados vazios
                        if (!data || data.length === 0) {
                            counter.textContent = 'Nenhum usuário encontrado.';
                            document.getElementById('pagination').style.display = 'none';
                            return;
                        }
                        
                        // Atualizar contador
                        counter.textContent = `Exibindo ${data.length} de ${totalItems} usuários`;
                        
                        // Preencher a tabela com os dados
                        data.forEach(item => {
                            // Log detalhado para depuração
                            console.log("Processando item:", item);
                            
                            const row = document.createElement('tr');
                            
                            // ID do usuário - tentar diferentes propriedades possíveis
                            const userId = item.id || item.userId || item.user_id || '-';
                            
                            // Nome do usuário - tentar diferentes propriedades possíveis
                            const userName = item.name || item.fullName || item.userName || '-';
                            
                            // Username - tentar diferentes propriedades possíveis
                            const username = item.username || item.login || '-';
                            
                            // Formatar a data de criação
                            let createdAt = '-';
                            
                            // Verificar a estrutura completa do objeto para debug
                            console.log("Estrutura completa do item:", JSON.stringify(item, null, 2));
                            
                            // Buscar campo de data por nome exato que corresponde ao campo na entidade Java
                            const dateField = item.createdAt;
                            console.log("Campo de data encontrado:", dateField, "Tipo:", typeof dateField);
                            
                            if (dateField) {
                                try {
                                    // Tentar criar um objeto Date a partir do valor
                                    // Para formatos ISO 8601 (2023-01-01T12:00:00)
                                    const date = new Date(dateField);
                                    if (!isNaN(date)) {
                                        // Formatar data no padrão brasileiro
                                        const dia = date.getDate().toString().padStart(2, '0');
                                        const mes = (date.getMonth() + 1).toString().padStart(2, '0');
                                        const ano = date.getFullYear();
                                        const hora = date.getHours().toString().padStart(2, '0');
                                        const minuto = date.getMinutes().toString().padStart(2, '0');
                                        createdAt = `${dia}/${mes}/${ano} ${hora}:${minuto}`;
                                    } else if (typeof dateField === 'string' && dateField.includes('-')) {
                                        // Tentar processar como string de data (2023-01-01T12:00:00)
                                        const parts = dateField.split('T');
                                        const dateParts = parts[0].split('-');
                                        if (dateParts.length === 3) {
                                            const year = dateParts[0];
                                            const month = dateParts[1];
                                            const day = dateParts[2];
                                            
                                            let timeStr = '';
                                            if (parts.length > 1 && parts[1]) {
                                                const timeParts = parts[1].split(':');
                                                if (timeParts.length >= 2) {
                                                    timeStr = ` ${timeParts[0]}:${timeParts[1]}`;
                                                }
                                            }
                                            
                                            createdAt = `${day}/${month}/${year}${timeStr}`;
                                        }
                                    }
                                } catch (e) {
                                    console.error("Erro ao formatar data:", e, "Valor original:", dateField);
                                    createdAt = String(dateField);
                                }
                                
                                // Log para debug
                                console.log("Campo de data original:", dateField, "Formatado:", createdAt);
                            }
                            
                            // Formatar pronome com verificação extra
                            let pronoun = '-';
                            if (item.pronoun) {
                                if (item.pronoun === 'HE_HIM') pronoun = 'Ele/Dele';
                                else if (item.pronoun === 'SHE_HER') pronoun = 'Ela/Dela';
                                else if (item.pronoun === 'THEY_THEM') pronoun = 'Elu/Delu';
                                else pronoun = item.pronoun; // Caso seja um valor não mapeado
                            }
                            
                            // Formatar tipo de usuário com verificação extra
                            let userType = '-';
                            if (item.type) {
                                userType = item.type === 'COUNCILLOR' ? 
                                    '<span class="badge badge-COUNCILLOR">Conselheiro</span>' : 
                                    '<span class="badge badge-NON_COUNCILLOR">Não-Conselheiro</span>';
                            }
                            
                            // Instância (se houver) com verificação robusta
                            let instanceName = '-';
                            if (item.instance) {
                                try {
                                    // Tentar extrair o nome da instância de várias maneiras possíveis
                                    if (item.instance.committeeName) {
                                        instanceName = item.instance.committeeName;
                                    } else if (item.instance.name) {
                                        instanceName = item.instance.name;
                                    } else if (item.instance.type) {
                                        const instanceId = item.instance.id || '?';
                                        if (item.instance.type === 'COUNCIL') {
                                            instanceName = 'Conselho #' + instanceId;
                                        } else if (item.instance.type === 'COMMITTEE') {
                                            instanceName = 'Comitê #' + instanceId;
                                        } else if (item.instance.type === 'WORKER') {
                                            instanceName = 'Trabalhador #' + instanceId;
                                        } else {
                                            instanceName = item.instance.type + ' #' + instanceId;
                                        }
                                    } else {
                                        instanceName = 'Instância #' + (item.instance.id || '?');
                                    }
                                } catch (e) {
                                    console.error("Erro ao processar instância:", e);
                                    instanceName = 'Erro ao processar';
                                }
                            }
                            
                            // Adicionar células com verificações de segurança para cada campo
                            row.innerHTML = `
                                <td>${userId}</td>
                                <td>${userName}</td>
                                <td>${username}</td>
                                <td>${userType}</td>
                                <td>${pronoun}</td>
                                <td>${instanceName}</td>
                                <td>${createdAt}</td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                        
                        // Antes de chamar updatePagination(), adicione esta verificação
                        // Se a paginação não foi calculada corretamente, use valores padrão
                        if (totalPages === undefined || totalPages === null || isNaN(totalPages)) {
                            console.warn("Total de páginas inválido, usando valor padrão");
                            totalPages = Math.max(1, Math.ceil(data.length / pageSize));
                        }

                        if (totalItems === undefined || totalItems === null || isNaN(totalItems)) {
                            console.warn("Total de itens inválido, usando valor padrão");
                            totalItems = data.length;
                        }

                        // Garantir que a página atual seja válida
                        if (currentPage === undefined || currentPage === null || isNaN(currentPage) || currentPage >= totalPages) {
                            console.warn("Página atual inválida, reiniciando para 0");
                            currentPage = 0;
                        }

                        // Agora podemos atualizar a paginação com segurança
                        updatePagination();
                    })
                    .catch(err => {
                        // Esconder indicador de carregamento
                        loading.style.display = 'none';
                        
                        // Mostrar erro detalhado
                        console.error("Erro completo:", err);
                        error.textContent = 'Erro ao carregar dados: ' + err.message;
                        error.style.display = 'block';
                        document.getElementById('pagination').style.display = 'none';
                    });
            }
            
            // Função para atualizar a interface de paginação
            function updatePagination() {
                const paginationContainer = document.getElementById('pagination');
                const paginationLinks = document.getElementById('paginationLinks');
                const paginationCenturies = document.getElementById('paginationCenturies');
                const pageInfo = document.getElementById('pageInfo');
                
                // Se não houver dados, esconder paginação
                if (totalItems === 0 || totalPages === 0) {
                    paginationContainer.style.display = 'none';
                    return;
                }
                
                // Mostrar container de paginação
                paginationContainer.style.display = 'block';
                
                // Limpar links existentes
                paginationLinks.innerHTML = '';
                paginationCenturies.innerHTML = '';
                
                // Atualizar informação de página
                pageInfo.textContent = `Página ${currentPage + 1} de ${totalPages}`;
                
                // Determinar o intervalo de páginas a exibir
                // Mostrar até 10 links de página por vez, centrados na página atual
                let startPage = Math.max(0, currentPage - 4);
                let endPage = Math.min(totalPages - 1, startPage + 9);
                
                // Ajustar o startPage se estamos próximos do final
                if (endPage - startPage < 9) {
                    startPage = Math.max(0, endPage - 9);
                }
                
                // Link para página anterior
                const prevPageLink = document.createElement('span');
                prevPageLink.className = `page-link ${currentPage === 0 ? 'disabled' : ''}`;
                prevPageLink.textContent = '«';
                prevPageLink.title = 'Página anterior';
                if (currentPage > 0) {
                    prevPageLink.addEventListener('click', () => loadUsers(currentPage - 1, pageSize));
                }
                paginationLinks.appendChild(prevPageLink);
                
                // Gerar links para as páginas no intervalo
                for (let i = startPage; i <= endPage; i++) {
                    const pageLink = document.createElement('span');
                    pageLink.className = `page-link ${i === currentPage ? 'active' : ''}`;
                    pageLink.textContent = i + 1; // Página 1-based para exibição
                    pageLink.addEventListener('click', () => {
                        if (i !== currentPage) {
                            loadUsers(i, pageSize);
                        }
                    });
                    paginationLinks.appendChild(pageLink);
                }
                
                // Link para próxima página
                const nextPageLink = document.createElement('span');
                nextPageLink.className = `page-link ${currentPage === totalPages - 1 ? 'disabled' : ''}`;
                nextPageLink.textContent = '»';
                nextPageLink.title = 'Próxima página';
                if (currentPage < totalPages - 1) {
                    nextPageLink.addEventListener('click', () => loadUsers(currentPage + 1, pageSize));
                }
                paginationLinks.appendChild(nextPageLink);
                
                // Criar links para centenas se houver mais de 100 páginas
                if (totalPages > 100) {
                    paginationCenturies.style.display = 'flex';
                    
                    // Determinar quantas "centenas" existem
                    const centuries = Math.ceil(totalPages / 100);
                    
                    // Para cada centena, criar um link
                    for (let c = 0; c < centuries; c++) {
                        const centuryStart = c * 100;
                        const centuryEnd = Math.min(centuryStart + 99, totalPages - 1);
                        const centuryLink = document.createElement('span');
                        
                        // Verificar se a página atual está nesta centena
                        const isActiveCentury = currentPage >= centuryStart && currentPage <= centuryEnd;
                        
                        centuryLink.className = `century-link ${isActiveCentury ? 'active' : ''}`;
                        centuryLink.textContent = `${centuryStart + 1}-${centuryEnd + 1}`;
                        centuryLink.title = `Ir para páginas ${centuryStart + 1}-${centuryEnd + 1}`;
                        centuryLink.addEventListener('click', () => {
                            // Ir para a primeira página desta centena
                            loadUsers(centuryStart, pageSize);
                        });
                        
                        paginationCenturies.appendChild(centuryLink);
                    }
                } else {
                    // Esconder a seção de centenas se houver poucas páginas
                    paginationCenturies.style.display = 'none';
                }
            }
            
            // ----------------- CARREGAR INSTÂNCIAS -----------------
            async function loadInstances() {
                try {
                    formLoadingMessage.textContent = 'Carregando instâncias...';
                    formLoadingMessage.style.display = 'block';
                    
                    const response = await fetch('/api/instances');
                    if (!response.ok) {
                        throw new Error(`Erro ao carregar instâncias: ${response.status}`);
                    }
                    
                    const instances = await response.json();
                    
                    // Filtrar instâncias do tipo COUNCIL ou COMMITTEE
                    const filteredInstances = instances.filter(instance => 
                        instance.type === 'COUNCIL' || instance.type === 'COMMITTEE'
                    );
                    
                    // Preencher o select de instâncias
                    instanceSelect.innerHTML = '<option value="">Selecione uma instância</option>';
                    
                    filteredInstances.forEach(instance => {
                        const option = document.createElement('option');
                        option.value = instance.id;
                        
                        // Formatação do texto da opção baseada no tipo de instância
                        let optionText = `${instance.id} - `;
                        if (instance.type === 'COMMITTEE' && instance.committeeName) {
                            optionText += `${instance.committeeName} (${instance.type})`;
                        } else if (instance.type === 'COUNCIL') {
                            optionText += `Council ${instance.id} (${instance.type})`;
                        } else {
                            optionText += `Instance ${instance.id} (${instance.type})`;
                        }
                        
                        option.textContent = optionText;
                        instanceSelect.appendChild(option);
                    });
                    
                    formLoadingMessage.style.display = 'none';
                    updateUserTypeVisibility();
                } catch (error) {
                    console.error('Erro ao carregar instâncias:', error);
                    formErrorMessage.textContent = 'Erro ao carregar instâncias. Por favor, tente novamente.';
                    formErrorMessage.style.display = 'block';
                    formLoadingMessage.style.display = 'none';
                }
            }

            // Carregar instâncias quando a página carregar
            loadInstances();

            // Tornar campo de instância visível/invisível com base no tipo de usuário
            function updateUserTypeVisibility() {
                const isCouncillor = document.querySelector('input[name="type"]:checked').value === 'COUNCILLOR';
                const instanceContainer = document.getElementById('instanceContainer');
                const instanceInfoBox = document.getElementById('instanceInfoBox');
                const instanceIdSelect = document.getElementById('instanceId');
                
                // Mostrar/esconder o campo de instância com base no tipo
                instanceContainer.style.display = isCouncillor ? 'block' : 'none';
                instanceInfoBox.style.display = isCouncillor ? 'none' : 'block';
                
                // Tornar o campo obrigatório apenas se for conselheiro
                instanceIdSelect.required = isCouncillor;
                document.getElementById('instanceRequired').style.display = isCouncillor ? 'inline' : 'none';
            }

            // Adicionar listeners para alteração do tipo de usuário
            document.querySelectorAll('input[name="type"]').forEach(radio => {
                radio.addEventListener('change', updateUserTypeVisibility);
            });

            // ----------------- CADASTRAR USUÁRIO -----------------
            createForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log("Formulário submetido");
                
                // Mostrar feedback visual imediato
                formLoadingMessage.textContent = 'Processando...';
                formLoadingMessage.style.display = 'block';
                formErrorMessage.style.display = 'none';
                formSuccessMessage.style.display = 'none';
                
                try {
                    // Verificar elementos de forma segura
                    const usernameElement = document.getElementById('username_input');
                    const passwordElement = document.getElementById('password');
                    const nameElement = document.getElementById('name');
                    
                    // Verificar se os elementos existem
                    if (!usernameElement) {
                        throw new Error("Campo 'Nome de usuário' não encontrado");
                    }
                    
                    if (!passwordElement) {
                        throw new Error("Campo 'Senha' não encontrado");
                    }
                    
                    if (!nameElement) {
                        throw new Error("Campo 'Nome completo' não encontrado");
                    }
                    
                    // Agora é seguro acessar as propriedades
                    const password = passwordElement.value;
                    const name = nameElement.value.trim();
                    const username = usernameElement.value.trim();
                    
                    // Verificar pronome e tipo
                    const pronounElement = document.querySelector('input[name="pronoun"]:checked');
                    if (!pronounElement) {
                        throw new Error("Nenhum pronome selecionado");
                    }
                    const pronoun = pronounElement.value;
                    
                    const typeElement = document.querySelector('input[name="type"]:checked');
                    if (!typeElement) {
                        throw new Error("Nenhum tipo de usuário selecionado");
                    }
                    const type = typeElement.value;
                    
                    // Validar campos obrigatórios
                    if (!username) {
                        formErrorMessage.textContent = 'Nome de usuário é obrigatório';
                        formErrorMessage.style.display = 'block';
                        formLoadingMessage.style.display = 'none';
                        usernameElement.focus();
                        return;
                    }
                    
                    // Resto das validações...
                    if (!password) {
                        formErrorMessage.textContent = 'Senha é obrigatória';
                        formErrorMessage.style.display = 'block';
                        formLoadingMessage.style.display = 'none';
                        passwordElement.focus();
                        return;
                    }
                    
                    if (!name) {
                        formErrorMessage.textContent = 'Nome é obrigatório';
                        formErrorMessage.style.display = 'block';
                        formLoadingMessage.style.display = 'none';
                        nameElement.focus();
                        return;
                    }
                    
                    // Construir objeto de dados
                    const formData = {
                        username,
                        password,
                        name,
                        pronoun,
                        type
                    };
                    
                    // Adicionar instância apenas para conselheiros
                    if (type === 'COUNCILLOR') {
                        const instanceId = document.getElementById('instanceId').value;
                        if (!instanceId) {
                            formErrorMessage.textContent = 'Instância é obrigatória para conselheiros';
                            formErrorMessage.style.display = 'block';
                            formLoadingMessage.style.display = 'none';
                            document.getElementById('instanceId').focus();
                            return;
                        }
                        formData.instanceId = parseInt(instanceId);
                    }
                    
                    // Log para debug
                    console.log("Dados do formulário:", formData);
                    
                    // Enviar dados ao servidor
                    submitUser(formData);
                    
                } catch (error) {
                    console.error("Erro ao processar formulário:", error);
                    formErrorMessage.textContent = `Erro interno: ${error.message}`;
                    formErrorMessage.style.display = 'block';
                    formLoadingMessage.style.display = 'none';
                }
            });

            async function submitUser(formData) {
                try {
                    // Desabilitar botão de envio para evitar submissões duplicadas
                    const submitButton = document.getElementById('submitButton');
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
                    
                    console.log("Enviando dados:", formData);
                    
                    const response = await fetch('/api/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    // Obter resposta como texto primeiro para debugging
                    const responseText = await response.text();
                    console.log("Resposta do servidor:", responseText);
                    
                    // Tentar parsear como JSON
                    let data;
                    try {
                        data = JSON.parse(responseText);
                    } catch (e) {
                        console.error("Erro ao parsear resposta como JSON:", e);
                        throw new Error("Formato de resposta inválido: " + responseText);
                    }
                    
                    if (!response.ok) {
                        throw new Error(data.message || `Erro ${response.status} ao cadastrar usuário`);
                    }
                    
                    // Mostrar mensagem de sucesso
                    formSuccessMessage.textContent = `Usuário "${formData.username}" cadastrado com sucesso!`;
                    formSuccessMessage.style.display = 'block';
                    
                    // Limpar o formulário
                    createForm.reset();
                    
                    // Atualizar lista de usuários após 2 segundos
                    setTimeout(() => {
                        document.querySelector('.tab[data-tab="list"]').click();
                        loadUsers(0, pageSize); // Recarregar a primeira página
                    }, 2000);
                    
                } catch (error) {
                    console.error("Erro ao cadastrar usuário:", error);
                    formErrorMessage.textContent = error.message || 'Erro ao cadastrar usuário. Por favor, tente novamente.';
                    formErrorMessage.style.display = 'block';
                } finally {
                    // Re-habilitar o botão de envio
                    const submitButton = document.getElementById('submitButton');
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Cadastrar';
                    formLoadingMessage.style.display = 'none';
                }
            }

            // Botão cancelar limpa o formulário e volta para listagem
            document.getElementById('cancelButton').addEventListener('click', function() {
                createForm.reset();
                document.querySelector('.tab[data-tab="list"]').click();
            });
            
            // Verificar se a URL contém um hash para abrir uma aba específica
            if (window.location.hash === '#create') {
                document.querySelector('.tab[data-tab="create"]').click();
            }
        });
    </script>
    <script>
    // Verificar integridade do sistema quando a página terminar de carregar
    window.addEventListener('load', function() {
        console.log("Página users.html completamente carregada");
        
        // Verificar tema
        if (typeof window.verifyTheme === 'function') {
            window.verifyTheme();
        } else {
            // Aplicar tema manualmente como fallback
            try {
                const savedTheme = localStorage.getItem('preferredTheme') || 'ocean';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch(e) {
                console.error("Erro ao aplicar tema fallback:", e);
            }
        }
    });
    </script>
    <script>
    // Script de verificação e forçamento de tema
    (function() {
        // Função para aplicar tema diretamente
        function applyThemeDirectly(theme) {
            console.log(`Aplicando tema ${theme} diretamente em users.html`);
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('preferredTheme', theme);
            
            // Forçar repintagem para aplicar o tema
            document.documentElement.style.display = 'none';
            void document.documentElement.offsetHeight;
            document.documentElement.style.display = '';
        }

        // Verificar quando a página terminar de carregar
        window.addEventListener('load', function() {
            console.log("Página users.html completamente carregada");
            
            // Verificar tema
            const savedTheme = localStorage.getItem('preferredTheme') || 'ocean';
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            if (currentTheme !== savedTheme) {
                console.warn(`Tema inconsistente! Atual: ${currentTheme}, Salvo: ${savedTheme}`);
                applyThemeDirectly(savedTheme);
            }
            
            // Adicionar evento global para detectar mudanças de tema
            document.addEventListener('themeChanged', function(event) {
                applyThemeDirectly(event.detail.theme);
            });
            
            // Configurar eventos para as opções de tema na página
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    if (theme) {
                        applyThemeDirectly(theme);
                    }
                });
            });
        });
    })();
    </script>
