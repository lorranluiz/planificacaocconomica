<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materializações Sociais - Sistema de Planejamento Econômico</title>
    <link rel="stylesheet" href="/css/common-styles.css">
</head>
<body>
    <div class="container">
        <!-- O cabeçalho será inserido aqui pelo script -->

        <h1>Materializações Sociais</h1>
        
        <!-- Abas para navegar entre listar e cadastrar -->
        <div class="tabs">
            <div class="tab active" data-tab="list">Listar</div>
            <div class="tab" data-tab="create">Cadastrar</div>
        </div>
        
        <!-- Conteúdo da aba de listagem -->
        <div id="list-tab" class="tab-content active">
            <button id="loadButton">Carregar Materializações</button>
            
            <div id="loading" class="loading">Carregando dados...</div>
            <div id="error" class="message error"></div>
            <div id="counter" class="counter"></div>
            
            <div id="results">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Setor</th>
                            <th>Criado em</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- Conteúdo da aba de cadastro -->
        <div id="create-tab" class="tab-content">
            <div id="formLoadingMessage" class="loading">Carregando setores...</div>
            <div id="formErrorMessage" class="message error"></div>
            <div id="formSuccessMessage" class="message success"></div>
            
            <form id="createForm" class="form-container">
                <h2>Nova Materialização Social</h2>
                
                <div class="form-group">
                    <label for="name">Nome<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="type">Tipo<span class="required">*</span></label>
                    <select id="type" name="type" required>
                        <option value="">Selecione...</option>
                        <option value="SERVICE">SERVIÇO</option>
                        <option value="PRODUCT">PRODUTO</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sector">Setor<span class="required">*</span></label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="sector" name="sector" required style="flex: 1">
                            <option value="">Carregando setores...</option>
                        </select>
                        <button type="button" class="secondary" style="min-width: 80px" onclick="window.open('/sectors.html#create', '_blank')">Novo</button>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="cancelButton" class="danger">Cancelar</button>
                    <button type="submit" id="submitButton">Cadastrar</button>
                </div>
            </form>
        </div>
    </div> <!-- Fechamento do container -->
    <script src="/common-header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inserir o cabeçalho comum
            insertCommonHeader();
            
            // Elementos da página
            const loadButton = document.getElementById('loadButton');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableBody = document.querySelector('#dataTable tbody');
            const counter = document.getElementById('counter');
            const createForm = document.getElementById('createForm');
            const formLoadingMessage = document.getElementById('formLoadingMessage');
            const formErrorMessage = document.getElementById('formErrorMessage');
            const formSuccessMessage = document.getElementById('formSuccessMessage');
            const sectorSelect = document.getElementById('sector');
            const submitButton = document.getElementById('submitButton');
            const cancelButton = document.getElementById('cancelButton');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Carregar dados automaticamente ao abrir a página
            loadMaterializations();
            
            // ----------------- GERENCIAMENTO DE ABAS -----------------
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remover classe ativa de todas as abas
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Adicionar classe ativa na aba clicada
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId + '-tab').classList.add('active');
                    
                    // Se a aba for de cadastro, carregar setores
                    if (tabId === 'create') {
                        loadSectors();
                    }
                });
            });
            
            // ----------------- LISTAR MATERIALIZAÇÕES -----------------
            loadButton.addEventListener('click', loadMaterializations);
            
            function loadMaterializations() {
                // Limpar resultados anteriores
                tableBody.innerHTML = '';
                counter.textContent = '';
                
                // Mostrar indicador de carregamento
                loading.style.display = 'block';
                
                // Esconder mensagem de erro
                error.style.display = 'none';
                
                // Fazer requisição ao endpoint
                fetch('/api/social-materializations')
                    .then(response => {
                        if (!response.ok) {
                            // Tentar extrair mensagem de erro se disponível
                            return response.text().then(text => {
                                let errorMsg = `Status: ${response.status}`;
                                try {
                                    // Verificar se é JSON válido
                                    const errorObj = JSON.parse(text);
                                    if (errorObj && errorObj.message) {
                                        errorMsg = errorObj.message;
                                    }
                                } catch (e) {
                                    // Se não for JSON, usar o texto como está ou o código de status
                                    if (text && text.trim()) {
                                        errorMsg = text;
                                    }
                                }
                                throw new Error(errorMsg);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Tratar dados vazios
                        if (!data || data.length === 0) {
                            counter.textContent = 'Nenhuma materialização social encontrada.';
                            loading.style.display = 'none';
                            return;
                        }

                        // Esconder indicador de carregamento
                        loading.style.display = 'none';
                        
                        // Atualizar contador
                        counter.textContent = `Total: ${data.length} materializações encontradas`;
                        
                        // Preencher a tabela com os dados
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            
                            // Formatar a data de criação
                            let createdAt = item.createdAt || '';
                            if (createdAt && createdAt.includes('T')) {
                                const date = new Date(createdAt);
                                createdAt = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                            }
                            
                            // Adicionar células
                            row.innerHTML = `
                                <td>${item.id || ''}</td>
                                <td>${item.name || ''}</td>
                                <td>${formatType(item.type) || ''}</td>
                                <td>${item.sector ? item.sector.name : '-'}</td>
                                <td>${createdAt || '-'}</td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(err => {
                        // Esconder indicador de carregamento
                        loading.style.display = 'none';
                        
                        // Mostrar erro detalhado
                        console.error("Erro completo:", err);
                        error.textContent = 'Erro ao carregar dados: ' + err.message;
                        error.style.display = 'block';
                    });
            }
            
            // ----------------- CARREGAR SETORES -----------------
            async function loadSectors() {
                formLoadingMessage.style.display = 'block';
                formErrorMessage.style.display = 'none';
                sectorSelect.innerHTML = '<option value="">Carregando setores...</option>';
                sectorSelect.disabled = true;
                
                try {
                    const response = await fetch('/api/sectors');
                    
                    if (!response.ok) {
                        // Melhor tratamento de erro
                        const errorText = await response.text();
                        let errorMsg = `Falha ao carregar setores: ${response.status}`;
                        
                        try {
                            const errorObj = JSON.parse(errorText);
                            if (errorObj && errorObj.message) {
                                errorMsg = errorObj.message;
                            }
                        } catch (e) {
                            if (errorText && errorText.trim()) {
                                errorMsg = errorText;
                            }
                        }
                        
                        throw new Error(errorMsg);
                    }
                    
                    const sectors = await response.json();
                    
                    // Verificar se há setores
                    if (!sectors || sectors.length === 0) {
                        formErrorMessage.textContent = 'Nenhum setor disponível para seleção.';
                        formErrorMessage.style.display = 'block';
                        sectorSelect.innerHTML = '<option value="">Nenhum setor disponível</option>';
                        formLoadingMessage.style.display = 'none';
                        return;
                    }
                    
                    // Preencher o select de setores
                    sectorSelect.innerHTML = '<option value="">Selecione um setor...</option>';
                    sectors.forEach(sector => {
                        const option = document.createElement('option');
                        option.value = sector.id;
                        option.textContent = sector.name;
                        sectorSelect.appendChild(option);
                    });
                    
                    sectorSelect.disabled = false;
                    formLoadingMessage.style.display = 'none';
                } catch (err) {
                    console.error("Erro ao carregar setores:", err);
                    formErrorMessage.textContent = 'Erro ao carregar setores: ' + err.message;
                    formErrorMessage.style.display = 'block';
                    formLoadingMessage.style.display = 'none';
                    sectorSelect.innerHTML = '<option value="">Erro ao carregar</option>';
                }
            }
            
            // ----------------- CADASTRAR MATERIALIZAÇÃO -----------------
            createForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Obter dados do formulário
                const formData = {
                    name: document.getElementById('name').value,
                    type: document.getElementById('type').value,
                    sectorId: parseInt(document.getElementById('sector').value)
                };
                
                // Validação básica
                if (!formData.name || !formData.type || !formData.sectorId) {
                    formErrorMessage.textContent = 'Por favor, preencha todos os campos obrigatórios.';
                    formErrorMessage.style.display = 'block';
                    return;
                }
                
                // Enviar dados ao servidor
                submitMaterialization(formData);
            });
            
            async function submitMaterialization(formData) {
                // Desabilitar o botão de envio e mostrar carregamento
                submitButton.disabled = true;
                formLoadingMessage.textContent = 'Cadastrando materialização...';
                formLoadingMessage.style.display = 'block';
                formSuccessMessage.style.display = 'none';
                formErrorMessage.style.display = 'none';
                
                try {
                    const response = await fetch('/api/social-materializations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const responseData = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(responseData.message || 'Erro ao cadastrar materialização');
                    }
                    
                    // Mostrar mensagem de sucesso
                    formSuccessMessage.textContent = 'Materialização social cadastrada com sucesso!';
                    formSuccessMessage.style.display = 'block';
                    
                    // Limpar o formulário
                    createForm.reset();
                    
                    // Após 3 segundos, redirecionar para a aba de listagem
                    setTimeout(() => {
                        document.querySelector('.tab[data-tab="list"]').click();
                        loadMaterializations(); // Recarregar a lista
                    }, 3000);
                    
                } catch (err) {
                    formErrorMessage.textContent = 'Erro ao cadastrar: ' + err.message;
                    formErrorMessage.style.display = 'block';
                    console.error(err);
                } finally {
                    submitButton.disabled = false;
                    formLoadingMessage.style.display = 'none';
                }
            }
            
            // Botão cancelar limpa o formulário
            cancelButton.addEventListener('click', function() {
                createForm.reset();
                formErrorMessage.style.display = 'none';
                formSuccessMessage.style.display = 'none';
                document.querySelector('.tab[data-tab="list"]').click();
            });
            
            // ----------------- UTILITÁRIOS -----------------
            function formatType(type) {
                if (type === 'SERVICE') return 'SERVIÇO';
                if (type === 'PRODUCT') return 'PRODUTO';
                return type;
            }
        });
    </script>
</body>
</html>
