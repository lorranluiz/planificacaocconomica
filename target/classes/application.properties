# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/planecon
spring.datasource.username=postgres
spring.datasource.password=planecon123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration - HTTPS na porta 443 (padrão HTTPS)
server.port=443
server.ssl.key-store=classpath:keystore/planecon.p12
server.ssl.key-store-password=planecon123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=planecon
server.ssl.enabled=true

# Hot reload (manter para desenvolvimento)
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=0.5s

# Configurações de conteúdo estático
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Configurações de erro - simplificadas
server.error.whitelabel.enabled=false
