<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setores - Sistema de Planejamento Econômico</title>
    <link rel="stylesheet" href="/css/common-styles.css">
</head>
<body>
    <div class="container">
        <h1>Setores</h1>
        
        <!-- Abas para navegar entre listar e cadastrar -->
        <div class="tabs">
            <div class="tab active" data-tab="list">Listar</div>
            <div class="tab" data-tab="create">Cadastrar</div>
        </div>
        
        <!-- Conteúdo da aba de listagem -->
        <div id="list-tab" class="tab-content active">
            <button id="loadButton">Carregar Setores</button>
            
            <div id="loading" class="loading">Carregando dados...</div>
            <div id="error" class="message error"></div>
            <div id="counter" class="counter"></div>
            
            <div id="results">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Criado em</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- Conteúdo da aba de cadastro -->
        <div id="create-tab" class="tab-content">
            <div id="formErrorMessage" class="message error"></div>
            <div id="formSuccessMessage" class="message success"></div>
            
            <form id="createForm" class="form-container">
                <h2>Novo Setor</h2>
                
                <div class="form-group">
                    <label for="name">Nome<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required maxlength="100">
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="cancelButton" class="danger">Cancelar</button>
                    <button type="submit" id="submitButton">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/common-header.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Primeiro carregar a estrutura da página e elementos críticos
            const loadButton = document.getElementById('loadButton');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableBody = document.querySelector('#dataTable tbody');
            const counter = document.getElementById('counter');
            const createForm = document.getElementById('createForm');
            const formErrorMessage = document.getElementById('formErrorMessage');
            const formSuccessMessage = document.getElementById('formSuccessMessage');
            const submitButton = document.getElementById('submitButton');
            const cancelButton = document.getElementById('cancelButton');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Inserir cabeçalho comum com verificação de segurança
            if (typeof insertCommonHeader === 'function') {
                insertCommonHeader();
            } else {
                console.error('Função insertCommonHeader não encontrada. Verifique se o arquivo common-header.js está carregado corretamente.');
            }

            // ----------------- GERENCIAMENTO DE ABAS -----------------
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remover classe ativa de todas as abas e conteúdos
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Adicionar classe ativa na aba clicada
                    this.classList.add('active');
                    
                    // Obter o id da aba (list ou create)
                    const tabId = this.getAttribute('data-tab');
                    
                    // CORREÇÃO AQUI: Selecionar o conteúdo da aba diretamente pelo ID
                    document.getElementById(tabId + '-tab').classList.add('active');
                });
            });
            
            // Verificar se a URL contém um hash para abrir uma aba específica
            if (window.location.hash === '#create') {
                document.querySelector('.tab[data-tab="create"]').click();
            } else {
                // Carregar dados automaticamente ao abrir a página
                loadSectors();
            }
            
            // ----------------- LISTAR SETORES -----------------
            loadButton.addEventListener('click', loadSectors);
            
            function loadSectors() {
                console.log("Carregando setores...");
                // Limpar resultados anteriores
                tableBody.innerHTML = '';
                counter.textContent = '';
                
                // Mostrar indicador de carregamento
                loading.style.display = 'block';
                
                // Esconder mensagem de erro
                error.style.display = 'none';
                
                // Fazer requisição ao endpoint
                fetch('/api/sectors')
                    .then(response => {
                        if (!response.ok) {
                            // Tentar extrair mensagem de erro se disponível
                            return response.text().then(text => {
                                let errorMsg = `Status: ${response.status}`;
                                try {
                                    const errorObj = JSON.parse(text);
                                    if (errorObj && errorObj.message) {
                                        errorMsg = errorObj.message;
                                    }
                                } catch (e) {
                                    if (text && text.trim()) {
                                        errorMsg = text;
                                    }
                                }
                                throw new Error(errorMsg);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Dados recebidos:", data);
                        // Tratar dados vazios
                        if (!data || data.length === 0) {
                            counter.textContent = 'Nenhum setor encontrado.';
                            loading.style.display = 'none';
                            return;
                        }

                        // Esconder indicador de carregamento
                        loading.style.display = 'none';
                        
                        // Atualizar contador
                        counter.textContent = `Total: ${data.length} setores encontrados`;
                        
                        // Preencher a tabela com os dados
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            
                            // Formatar a data de criação
                            let createdAt = item.createdAt || '';
                            if (createdAt && createdAt.includes('T')) {
                                const date = new Date(createdAt);
                                createdAt = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                            }
                            
                            // Adicionar células
                            row.innerHTML = `
                                <td>${item.id || ''}</td>
                                <td>${item.name || ''}</td>
                                <td>${createdAt || '-'}</td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(err => {
                        // Esconder indicador de carregamento
                        loading.style.display = 'none';
                        
                        // Mostrar erro detalhado
                        console.error("Erro completo:", err);
                        error.textContent = 'Erro ao carregar dados: ' + err.message;
                        error.style.display = 'block';
                    });
            }
            
            // ----------------- CADASTRAR SETOR -----------------
            createForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Obter dados do formulário
                const formData = {
                    name: document.getElementById('name').value.trim()
                };
                
                // Validação básica
                if (!formData.name) {
                    formErrorMessage.textContent = 'Por favor, informe o nome do setor.';
                    formErrorMessage.style.display = 'block';
                    return;
                }
                
                // Enviar dados ao servidor
                submitSector(formData);
            });
            
            async function submitSector(formData) {
                // Desabilitar o botão de envio e mostrar mensagem de carregamento
                submitButton.disabled = true;
                formSuccessMessage.style.display = 'none';
                formErrorMessage.style.display = 'none';
                
                try {
                    const response = await fetch('/api/sectors', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    let responseData;
                    try {
                        responseData = await response.json();
                    } catch (e) {
                        responseData = { message: 'Erro ao processar resposta do servidor' };
                    }
                    
                    if (!response.ok) {
                        throw new Error(responseData.message || `Erro ${response.status} ao cadastrar setor`);
                    }
                    
                    // Mostrar mensagem de sucesso
                    formSuccessMessage.textContent = `Setor "${formData.name}" cadastrado com sucesso!`;
                    formSuccessMessage.style.display = 'block';
                    
                    // Limpar o formulário
                    createForm.reset();
                    
                    // Após 3 segundos, redirecionar para a aba de listagem
                    setTimeout(() => {
                        document.querySelector('.tab[data-tab="list"]').click();
                        loadSectors(); // Recarregar a lista
                    }, 3000);
                    
                } catch (err) {
                    formErrorMessage.textContent = 'Erro ao cadastrar: ' + err.message;
                    formErrorMessage.style.display = 'block';
                    console.error(err);
                } finally {
                    submitButton.disabled = false;
                }
            }
            
            // Botão cancelar limpa o formulário
            cancelButton.addEventListener('click', function() {
                createForm.reset();
                formErrorMessage.style.display = 'none';
                formSuccessMessage.style.display = 'none';
                document.querySelector('.tab[data-tab="list"]').click();
            });
        });
    </script>
</body>
</html>
